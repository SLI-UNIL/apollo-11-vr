<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

</head>
<body>

    <a-scene background="color: #000000" shadow="autoUpdate: true; type:pcfsoft" renderer="colorManagement: true;">
        <a-assets>
            <!-- <a-asset-item id="moon" src='assets/moon.glb'></a-asset-item> -->
            <a-asset-item id="csm" src="assets/apollo_interior-medium_resolution.glb"></a-asset-item>
            <a-asset-item id="cassette_player" src="assets/stylized_cassette_player.glb"></a-asset-item>
            <img id="space" src="assets/space.png">
            <img id="moon_texture" src="assets/lroc_color_poles_8k.jpg">
            <img id="moon_disp" src="assets/ldem_16.png">
            <audio id="nasa_radio" src="assets/Apollo-11_Day-03-Highlights-trimmed.mp3"></audio>
            <audio id="song_1" src="assets/Fake_It_Til_You_Fake_ It.mp3" preload="auto"></audio>
            <audio id="song_2" src="assets/Hold_on_a_Sec.mp3" preload="auto"></audio>
            <audio id="song_3" src="assets/Burning_Trapezoid_of_Fire.mp3" preload="auto"></audio>
            <audio id="song_4" src="assets/The_Celebrated_Minue_ for_Piano.mp3" preload="auto"></audio>
        </a-assets>
        
        <a-sky src="#space" 
            radius="5000"
            rotation="0 60 60"></a-sky>

        <!-- global light -->
        <a-light id="sun"
            type="directional"
            intensity="1.5"
            castShadow="true"
            position="1 1 1">
        </a-light>

        <!-- light inside the csm -->
        <a-light id="csm_ambiant"
            type="point"
            target="#csm_gltf">
        </a-light>

        <!-- import moon model (creates weird shadows sometimes)-->
        <!-- <a-entity id="moon_gltf" 
            gltf-model="#moon"
            scale="1 1 1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 2332800000; easing: linear">
        </a-entity> -->

        <a-sphere id="moon"
            src="#moon_texture"
            geometry="primitive:  sphere;  radius:  868.5;  segmentsHeight:  18;  segmentsWidth:  36"
            scale="1 1 1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 2332800000; easing: linear"
        ></a-sphere>
        
       
        <!-- creates the orbit for the csm -->
        <a-sphere id="scm_orbit" 
            position="0 0 0"
            rotation="0 55 0" 
            radius="880" 
            material="visible: false" 
            animation="property: rotation; to: 0 415 0; loop: true; dur: 9682991; easing: linear">

            <!-- import csm model -->
            <a-entity id="csm_gltf"
                gltf-model="#csm" 
                position="0 0 880" 
                rotation="0 180 0" 
                scale="0.0005 0.0005 0.0005"
                >
                
                <a-entity id="cassette_player_gltf" 
                    gltf-model = '#cassette_player'
                    position="75 6 -40" 
                    rotation="12 60 0"
                    scale="0.015 0.015 0.015"
                    animation="property: rotation; to: 12 60 360; loop: true; dur: 80000; easing: linear;">
                    
                    <a-entity id="radio_sound"
                        sound="src: #song_1; autoplay:false; loop: true; maxDistance: 100">
                    </a-entity>
                </a-entity>

                <a-box id="trigger_anim"
                    position="118.7 1.6 -77"
                    rotation="-20 0 -5"
                    scale="4.5 5.5 12.3"
                    visible="false">
                </a-box>

            </a-entity>

            <a-entity id="rig" position="-.044 -1.595 880.013">
                <a-camera 
                camera="far:  1000000;  fov:  75" 
                look-controls=""
                >
                    <!--TEST FUSE FOR MOBILE-->
                    <a-cursor id="my_cursor"
                        color="#E9E9E9"
                        position="0 0 -.01"
                        scale=".01 .01 .01"
                        material="opacity: 0.7"
                        geometry="radiusOuter: 0.01; radiusInner: 0.005"
                        raycaster = "far: 20; interval: 1000; objects: #trigger_anim,#cassette_player_gltf"
                        >
                    </a-cursor>
                </a-camera>
                
                <a-entity id="nasa_sound" 
                        sound="src: #nasa_radio; autoplay: true; volume: 1">
                </a-entity>
            </a-entity>

        </a-sphere>
    </a-scene>

    
    <script>
        let cassette_player = document.getElementById('cassette_player_gltf');
        let nasa_radio_sound = document.getElementById('nasa_sound');
        let radio_sound = document.getElementById('radio_sound');
        let joystick = document.getElementById('trigger_anim');
        let moon = document.getElementById('moon')

        function cursor_color(elem) {

            let cursor = document.getElementById('my_cursor');

            elem.addEventListener('mouseenter', function(){
                cursor.setAttribute('color', '#e06666');
            });
            
            elem.addEventListener('mouseleave', function(){
                cursor.setAttribute('color', '#E9E9E9');
            });
        }

        cursor_color(cassette_player);
        cursor_color(joystick)
        
        // plays music when the user clicks on the tape player
        let click_count = 0;
        cassette_player.addEventListener('click', function(){
            
            if (click_count%2 == 0) {

                nasa_radio_sound.components.sound.pauseSound();
                radio_sound.components.sound.playSound();

            } else {

                nasa_radio_sound.components.sound.playSound();
                radio_sound.components.sound.pauseSound();
            
            }
            click_count ++

            })
        

        // cahnges moon scale when the user clicks on the joystick
        let stop = ['.8 .8 .8', '1 1 1']
        joystick.addEventListener('click', function(){

            current_scale= moon.getAttribute('scale');
            let start= `${current_scale.x} ${current_scale.y} ${current_scale.z}`;

            if (start == '1 1 1'){
                moon.setAttribute('animation', 
                    `property: scale; from: ${start}; to: ${stop[0]}; dur: 30000; loop:false`);
                } else if (start == '0.8 0.8 0.8') {
                    moon.setAttribute('animation',
                    `property: scale; from: ${start}; to: ${stop[1]}; dur: 30000; loop:false`);
                }});
        
    </script>
</body>
</html>
